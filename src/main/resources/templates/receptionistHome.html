<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Admin Homepage </title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
        <a class="navbar-brand align-left" href="/home">Hotel Management Center Home</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservations}"> All Reservations </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/houseKeepView}"> House Keeping </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/availableRooms}"> Available Rooms </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="card">
    <div class="card-body">
        <h1 class="card-title text-center text-bold"> Reception Home </h1>
    </div>
    <div class="card-body">
        <div>
            <h2> Current Day Reservations </h2>
            <div class="table-responsive text-center">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col"> Firstname </th>
                        <th scope="col"> Lastname </th>
                        <th scope="col"> Confirmation Number </th>
                        <th scope="col"> Start Date </th>
                        <th scope="col"> End Date </th>
                        <th scope="col"> Room Type </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reservation: ${reservations}">
                        <td th:text="${reservation.customer.firstname}"> Some date here</td>
                        <td th:text="${reservation.customer.lastname}">  </td>
                        <td th:text="${reservation.confirm_num"> </td>
                        <td th:text="${reservation.start_date"> </td>
                        <td th:text="${reservation.end_date"> </td>
                        <td th:text="${reservation.start_date"> </td>
                        <td th:text="${reservation.room.type"> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
